name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install GNU Octave
      run: sudo apt-get install octave liboctave-dev
    - name: Display GNU Octave version
      run: octave --version
    - name: Compile MEX files
      run: make -C @gifti/private PLATFORM=octave
    - name: Install GIfTI library in Octave
      run: octave --no-gui --no-window-system --silent --eval "addpath (pwd); savepath ();"
    - name: Run tests
      run: octave --no-gui --no-window-system --silent --eval "disp ('test');"
